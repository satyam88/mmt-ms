---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: dev-mmt-deployment
  namespace: dev
  labels:
    app: mmt
    env: dev
spec:
  replicas: 4
  strategy:
    rollingUpdate:
      maxUnavailable: 25%
      maxSurge: 100%
    type: RollingUpdate
  selector:
    matchLabels:
      app: mmt
      env: dev
  template:
    metadata:
      labels:
        app: mmt
        env: dev
    spec:
      containers:
        - name: mmt-ms
          image: 559220132560.dkr.ecr.ap-south-1.amazonaws.com/mmt-ms:latest
          resources:
            requests:
              memory: 50Mi
              cpu: 50m
            limits:
              memory: 100Mi
              cpu: 100
          ports:
            - containerPort: 8080
              name: api
          volumeMounts:
            - mountPath: /app/config
              name: application-config
      volumes:
        - name: application-config
          configMap:
            name: dev-mmt-application-config